<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>고민말GO</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./src/styles.css">
</head>


<html>
    <nav class="navbar navbar-dark" style="background-color: #6FF2AA;"> 
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="src/sprout (2).png" alt="Icon" style="height: calc(1.5em + 0.75rem); width: auto; margin-right: 10px;">
                <span style="font-weight: bold;">고민말GO</span>
              </a>          
        </div>
      </nav>


<body class="h-screen flex flex-col bg-gray-100">
  <main id="chat-container" class="flex-1 overflow-y-auto p-2 chat-scroll">
    <div class="container">
      <div class="row">
        <!-- 이미지 섹션 -->
        <div class="col-12 col-md-6 h-[30vh] md:h-[85vh] mb-4">
          <div class="row h-full">
            <div class="col-4 col-md-12 flex items-center justify-center">
              <img src="src/bamboo.png" alt="Bamboo" class="w-full md:w-auto h-[25vh] md:h-[60vh] mx-auto">
            </div>
            <div class="col-8 col-md-12 flex items-center justify-center">
              <img src="src/h2.jpg" alt="당신의 고민을 말해보세요. 당신의 걱정과 비슷한 주제로 상담을 받은 사람이 있는지 알려줄게요." class="w-full md:w-auto h-auto md:h-[20vh] mx-auto" style="transform: scale(0.8)">
            </div>
          </div>
        </div>
        <!-- 입력 폼 섹션 -->
        <div class="col-12 col-md-6 h-[40vh] md:h-[85vh] flex items-center">
          <div class="bg-white p-6 rounded-lg shadow-md h-full w-full">
            <form id="message-form" class="flex flex-col space-y-4 h-full mx-1 mx-md-4 px-1 px-md-2">
                <div id="warning-message" class="text-red-500 text-sm hidden"></div>
                <div id="user-bubble" class="text-gray-800 bg-[#5BD78A] text-sm p-3 rounded-md hidden self-end max-w-[80%] max-h-[40vh] overflow-y-auto"></div>
                <div id="system-bubble" class="text-gray-800 bg-gray-100 text-sm p-3 rounded-md hidden self-start max-w-[80%] max-h-[40vh] overflow-y-auto"></div>
                <textarea id="user-input"
                    class="border border-gray-300 rounded-md p-4 outline-none focus:border-blue-500 w-full flex-grow text-lg resize-none disabled:bg-gray-100 disabled:cursor-not-allowed transition-all duration-300"
                    placeholder="당신의 고민을&#13;&#10;이야기해주세요." required /></textarea>
                <button type="submit"
                    class="bg-[#5BD78A] text-white px-1 px-lg-8 py-3 rounded-md hover:bg-[#49AD6F] transition w-1/2 mx-auto text-lg font-medium disabled:opacity-50 disabled:cursor-not-allowed">
                    고민 보내기
                </button>               
            </form>
          </div>
        </div>
      </div>
    </div>
  </main>
  <script type="module" src="./src/app.js"></script>
</body>
</html>
