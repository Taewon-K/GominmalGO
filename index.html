<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat Application</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./src/styles.css">
</head>


<html>
    <nav class="navbar navbar-dark" style="background-color: #6FF2AA;"> 
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="src/sprout (2).png" alt="Icon" style="height: calc(1.5em + 0.75rem); width: auto; margin-right: 10px;">
                <span style="font-weight: bold;">고민말GO</span>
              </a>
          
          
        </div>

<body class="h-screen flex flex-col bg-gray-100">
    

    <!-- Main chat area -->
    <main id="chat-container" class="flex-1 overflow-y-auto p-4 chat-scroll">
        <img src="src/bamboo.png" alt="Bamboo" class="w-32 mx-auto mb-6">
        <!-- Messages will be dynamically inserted here -->
        <a href="hospital.html">정신병원 찾기</a>

        <footer class="bg-white w-3/4 max-w-md p-6 rounded-lg shadow-md text-center">
            <form id="message-form" class="flex items-center space-x-2">
                <input type="text" id="user-input"
                    class="flex-1 border border-gray-300 rounded-md p-4 outline-none focus:border-blue-500 w-full h-16 text-lg0"
                    placeholder="당신의 고민을 입력하시오" required />
    
                   
            </form>
            <button type="submit"
            class="bg-blue-600 text-white px-6 py-2 mt-4 rounded-md hover:bg-blue-700 transition " style="background-color: #6FF2AA;">
            보내기
          </button>
        </footer>
    </main>

    <!-- Input area with endpoint selector -->
    

    <script type="module" src="./src/app.js"></script>
